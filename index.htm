<h1>Bond energy calculator </h1>

<p>We will learn HTML, CSS and JavaScript code</p>
<p>You can share code online with instant real-time SyncFiddle code editor.</p>
<p>Push <strong>Calculate</strong> button to draw HTML/CSS and execute script.</p>
<p>Don't put negative numbers.</p>
<p>How many bonds do you want?<input id='bondnumberinput' type="number" value=3 min=1></p>



<button onclick='calculate()'> calculate </button>

<p> The final energy is <strong id='1'> unknown </strong> </p>

<script>

function calculate () {
  var bondEnergy=685 ;
  var numberOfBonds= document.getElementById('bondnumberinput').value ;
  var numberIsNegative=   numberOfBonds<0;
  var finalEnergy ; 
  
  
  if(numberIsNegative){ 
    numberOfBonds=3 ;
    document.getElementById('bondnumberinput').value=numberOfBonds ;  
    
    alert("The number needs to be positive.") ;
  }
   
  
  
  finalEnergy=bondEnergy*numberOfBonds ;
  
  
  console.log("final Energy Is " + finalEnergy) ;
  
  document.getElementById('1').innerHTML = finalEnergy ;
}

</script>
