<script>

function calculate () {
  var bondEnergy = 685;
  var numberOfBonds = document.getElementById('2').value;
  var finalEnergy;
  // var signOfNumber = Math.sign(numberOfBonds)

  if (numberOfBonds < 1) { 
    alert("negative numbers are not allowed");
    numberOfBonds = numberOfBonds *  Math.sign(numberOfBonds); 
    document.getElementById('2').value = numberOfBonds;
  }
  
  finalEnergy  = bondEnergy * numberOfBonds;  
  
	console.log("final Energy Is " + finalEnergy);
  
  document.getElementById('1').innerHTML = finalEnergy;
}

</script>
